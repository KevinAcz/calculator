<!DOCTYPE html>

<head>
    <meta charset = 'UTF-8'>
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="calculator-container">
        <div id = "display">0</div>
        <div class="buttons-container">
            <button id="clear-btn" class="other-operators">AC</button>
            <button id= "change-signs-btn" class="other-operators">±</button>
            <button id="modulus-btn" class="other-operators">%</button>
            <button id="divide-btn" class="operators">/</button>
            <button id="7-btn" class="number">7</button>
            <button id="8-btn" class="number">8</button>
            <button id="9-btn" class="number">9</button>
            <button id="multiply-btn" class="operators">x</button>
            <button id="4-btn" class="number">4</button>
            <button id="5-btn" class="number">5</button>
            <button id="6-btn" class="number">6</button>
            <button id="subtract-btn" class="operators">-</button>
            <button id="1-btn" class="number">1</button>
            <button id="2-btn" class="number">2</button>
            <button id="3-btn" class="number">3</button>
            <button id="add-btn" class="operators">+</button>
            <button id="0-btn" class="number expand">0</button>
            <button id="decimal-btn" class="number">.</button>
            <button id="equals-btn" class="operators">=</button>
        </div>
        <div class="footer">
            Copyright © The Odin Project 2023
        </div>
    </div>


</body>
